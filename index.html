<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="trangchu.css">
  <title>Flashcards</title>
</head>

<body>

  <main>

    <header>
      <div class="container">
        <div id="header">
          <h1>フラッシュカード</h1>
          <div>
            <button id="show_card_box">カードを追加</button>
            <button id="delete_cards">カードを削除する</button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="create_card">
          <h2>フラッシュカードを作成</h2><br>
          <label for="question">質問</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">答え</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">保存</button> <button id="close_card_box">カードを閉じる</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>

  <script src="trangchu.js"></script>
</body>

</html>
